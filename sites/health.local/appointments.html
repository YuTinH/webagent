<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health.local - Book Appointment</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f0f2f5; margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; color: #333; }
        .container { background-color: #ffffff; padding: 40px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); text-align: center; max-width: 600px; width: 90%; margin-top: 50px; }
        h1 { color: #2c3e50; margin-bottom: 25px; font-size: 2.2em; }
        .form-group { margin-bottom: 15px; text-align: left; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #555; }
        input[type="text"], input[type="datetime-local"] { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        .btn-submit { background-color: #007bff; color: white; padding: 12px 25px; border: none; border-radius: 8px; cursor: pointer; font-size: 1em; transition: background-color 0.3s ease; text-decoration: none; display: inline-block; margin-top: 20px; }
        .btn-submit:hover { background-color: #0056b3; }
        .message { margin-top: 20px; font-weight: bold; }
        .success { color: #28a745; }
    </style>
    <script src="/static/common.js"></script>
</head>
<body>
    <div class="container">
        <h1>Book Doctor Appointment</h1>
        
        <form id="appointment-form">
            <div class="form-group">
                <label for="appointmentId">Appointment ID</label>
                <input type="text" id="appointmentId" value="APT-9001" required>
            </div>
            <div class="form-group">
                <label for="doctorId">Doctor ID</label>
                <input type="text" id="doctorId" value="DR-001" required>
            </div>
            <div class="form-group">
                <label for="slot">Appointment Slot</label>
                <input type="datetime-local" id="slot" value="2025-12-02T09:00" required>
            </div>

            <button type="button" class="btn-submit" onclick="bookAppointment()">Book Appointment</button>
        </form>

        <p class="message" id="status-message"></p>
    </div>

    <script>
        window.RelRoot = '../'; // Assuming appointments.html is directly under health.local

        async function bookAppointment() {
            const appointmentId = document.getElementById('appointmentId').value;
            const doctorId = document.getElementById('doctorId').value;
            const slot = document.getElementById('slot').value;

            send('G1-2025-HEALTH', 'book_doctor', {
                appointmentId: appointmentId,
                doctorId: doctorId,
                slot: slot
            });
        }
    </script>
</body>
</html>
