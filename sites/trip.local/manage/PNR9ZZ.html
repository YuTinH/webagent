<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Management - PNR9ZZ</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f0f2f5; margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; color: #333; }
        .container { background-color: #ffffff; padding: 40px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); text-align: center; max-width: 600px; width: 90%; margin-top: 50px; }
        h1 { color: #34495e; margin-bottom: 25px; font-size: 2.2em; }
        .pnr-display { background-color: #f8f9fa; padding: 20px; border-radius: 8px; margin-bottom: 30px; }
        .pnr-display p { margin: 5px 0; font-size: 1.1em; }
        .pnr-display .pnr-number { font-size: 1.8em; font-weight: bold; letter-spacing: 2px; color: #e74c3c; }
        .ticket-status { font-size: 1.2em; font-weight: bold; margin-bottom: 20px; color: #3498db; }
        .btn-rebook { background-color: #f39c12; color: white; padding: 12px 25px; border: none; border-radius: 8px; cursor: pointer; font-size: 1em; transition: background-color 0.3s ease; text-decoration: none; display: inline-block; margin-top: 20px; }
        .btn-rebook:hover { background-color: #e67e22; }
        .message { margin-top: 20px; font-weight: bold; }
        .success { color: #28a745; }
    </style>
    <script>window.RelRoot = '../../';</script>
    <script src="/static/common.js"></script>
</head>
<body>
    <div class="container">
        <h1>Trip Management</h1>
        
        <div class="pnr-display">
            <p>Booking Reference (PNR)</p>
            <p class="pnr-number" id="pnr">PNR9ZZ</p>
            <p>Flight from New York to London</p>
            <p>Departure: 2025-01-15</p>
        </div>

        <p class="ticket-status" id="ticket-status">Confirmed</p>

        <button class="btn-rebook" onclick="rebookTrip()">Rebook Flight</button>

        <p class="message" id="status-message"></p>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const pnr = document.getElementById('pnr').textContent;
        const status = urlParams.get('status');

        if (status === 'rebooked') {
            document.getElementById('ticket-status').textContent = 'Rebooked';
            document.getElementById('ticket-status').style.color = '#28a745';
            document.getElementById('status-message').className = 'message success';
            document.getElementById('status-message').textContent = 'Your flight has been successfully rebooked!';
            document.getElementById('btn-rebook').style.display = 'none'; // Hide rebook button after rebooking
        }
        console.log('Ticket Status after update:', document.getElementById('ticket-status').textContent);

        function rebookTrip() {
            send('E6-2025-TRAVEL', 'rebook_ok', {
                pnr: pnr,
                policy: 'min-cost'
            });
        }
    </script>
</body>
</html>
