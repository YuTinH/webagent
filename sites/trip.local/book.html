<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Book Flight - SkyHigh Travel</title>
<link rel="stylesheet" href="/static/skin.css">
<link rel="stylesheet" href="/static/components.css">
<style>
.booking-form {
  max-width: 800px;
  margin: 0 auto;
  background: var(--panel);
  border: 1px solid var(--border);
  border-radius: var(--radius);
  padding: 40px;
}
.section-title {
  border-bottom: 1px solid var(--border);
  padding-bottom: 16px;
  margin-bottom: 24px;
}
</style>
</head>
<body>

<div class="navbar">
  <div class="inner">
    <div class="brand">
      <div class="logo" style="background: linear-gradient(135deg, #0ea5e9, #22d3ee)"></div>
      SkyHigh Travel
    </div>
    <div class="navlinks">
      <a href="/trip.local/index.html">Flights</a>
      <a href="/trip.local/hotels.html">Hotels</a>
      <a href="/trip.local/manage.html">My Trips</a>
    </div>
  </div>
</div>

<div class="container">
  <div class="breadcrumbs">
    <a href="/trip.local/index.html">Home</a> / <a href="#" onclick="history.back()">Results</a> / <span>Booking</span>
  </div>

  <div class="booking-form">
    <h2 class="section-title">Passenger Details</h2>
    
    <div class="grid cols-2 mb-4">
      <div>
        <label class="muted">First Name</label>
        <input type="text" class="input" id="fname" value="John">
      </div>
      <div>
        <label class="muted">Last Name</label>
        <input type="text" class="input" id="lname" value="Doe">
      </div>
    </div>
    
    <div class="mb-4">
      <label class="muted">Passport Number</label>
      <input type="text" class="input" id="passport" placeholder="X12345678">
    </div>

    <h2 class="section-title" style="margin-top:40px">Payment</h2>
    <div class="card" style="display:flex; gap:16px; align-items:center; margin-bottom:24px">
      <div style="font-size:32px">ðŸ’³</div>
      <div>
        <div style="font-weight:700">Visa ending in 1234</div>
        <div class="muted">Expires 12/28</div>
      </div>
      <button class="btn ok" style="margin-left:auto">Selected</button>
    </div>

    <div class="flex" style="justify-content:flex-end; gap:16px; margin-top:40px">
      <button class="btn">Cancel</button>
      <button class="btn pri" style="padding: 12px 48px" onclick="confirmBooking()">Confirm Booking</button>
    </div>
  </div>

</div>

<script src="/static/common.js"></script>
<script src="/static/components.js"></script>
<script>
function confirmBooking() {
  const pnr = 'PNR' + Math.floor(Math.random()*10000);
  
  // Simulate API call
  // fetch('/api/trips/book', ...)
  
  Toast.success('Booking Confirmed! PNR: ' + pnr);
  
  setTimeout(() => {
    window.location.href = `/trip.local/manage.html?pnr=${pnr}`;
  }, 1500);
}
</script>


<!-- Distractor: Popover Promo -->
<div id="promo-popup" class="popover-promo">
  <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:12px">
    <h4 style="margin:0">Special Offer!</h4>
    <button onclick="document.getElementById('promo-popup').style.display='none'" style="background:none; border:none; color:var(--text); cursor:pointer">Ã—</button>
  </div>
  <p style="font-size:14px; color:var(--muted); margin-bottom:16px">Get 50% off your next purchase. Limited time only!</p>
  <button class="btn pri" style="width:100%" onclick="document.getElementById('promo-popup').style.display='none'; Toast.success('Coupon applied!')">Claim Now</button>
</div>
<script>
setTimeout(() => {
  const popup = document.getElementById('promo-popup');
  if(popup) popup.classList.add('active');
}, 2000);
</script>

</body>
</html>
