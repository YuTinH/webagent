<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permit Details - RP-2024-77</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f0f2f5; margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; color: #333; }
        .container { background-color: #ffffff; padding: 40px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); text-align: center; max-width: 600px; width: 90%; margin-top: 50px; }
        h1 { color: #2c3e50; margin-bottom: 25px; font-size: 2.2em; }
        .permit-details { background-color: #f8f9fa; padding: 20px; border-radius: 8px; margin-bottom: 30px; text-align: left; }
        .permit-details p { margin: 5px 0; font-size: 1.1em; }
        .permit-details .permit-id { font-size: 1.8em; font-weight: bold; letter-spacing: 2px; color: #3498db; }
        .appointment-status { font-size: 1.2em; font-weight: bold; margin-bottom: 20px; color: #28a745; }
        .form-group { margin-bottom: 15px; text-align: left; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #555; }
        input[type="datetime-local"] { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        .btn-book { background-color: #28a745; color: white; padding: 12px 25px; border: none; border-radius: 8px; cursor: pointer; font-size: 1em; transition: background-color 0.3s ease; text-decoration: none; display: inline-block; margin-top: 20px; }
        .btn-book:hover { background-color: #218838; }
        .message { margin-top: 20px; font-weight: bold; }
        .success { color: #28a745; }
    </style>
    <script src="/static/common.js"></script>
</head>
<body>
    <div class="container">
        <h1>Parking Permit Details</h1>
        
        <div class="permit-details">
            <p>Permit ID: <span class="permit-id">RP-2024-77</span></p>
            <p>Type: Residential Parking</p>
            <p>Expiry: 2025-12-31</p>
        </div>

        <p class="appointment-status" id="appointment-state">No appointment booked yet.</p>

        <div class="form-group">
            <label for="appointment-slot">Book Renewal Appointment</label>
            <input type="datetime-local" id="appointment-slot" value="2025-12-01T10:00" required>
        </div>

        <button class="btn-book" onclick="bookPermitAppointment()">Book Appointment</button>

        <p class="message" id="status-message"></p>
    </div>

    <script>
        window.RelRoot = '../../'; // For consistency, as it's 3 levels deep from root

        const urlParams = new URLSearchParams(window.location.search);
        const nextAppointment = urlParams.get('next_appointment');
        
        if (nextAppointment) {
            document.getElementById('appointment-slot').value = nextAppointment;
            document.getElementById('appointment-state').textContent = `Appointment booked for ${formatDateTime(nextAppointment)}`;
            document.getElementById('appointment-state').style.color = '#28a745';
            document.getElementById('status-message').className = 'message success';
            document.getElementById('status-message').textContent = 'Renewal appointment successfully booked!';
        }

        function formatDateTime(datetimeStr) {
            const date = new Date(datetimeStr);
            return date.toLocaleString('en-US', {
                year: 'numeric', month: 'short', day: 'numeric',
                hour: '2-digit', minute: '2-digit'
            });
        }

        function bookPermitAppointment() {
            const slot = document.getElementById('appointment-slot').value;
            send('H3-2025-PERMIT', 'book_permit', {
                slot: slot
            });
        }
    </script>
</body>
</html>
