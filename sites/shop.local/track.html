<script>
const statusMap = {
  'confirmed': 0,
  'shipped': 1,
  'transit': 2,
  'delivered': 3
};

async function loadTrackingInfo() {
  const urlParams = new URLSearchParams(window.location.search);
  const orderId = urlParams.get('order_id');
  const orderIdDisplay = document.getElementById('order-id');
  const statusProgress = document.getElementById('status-progress');

  if (!orderId) {
    orderIdDisplay.textContent = 'æœªæ‰¾åˆ°è®¢å•å·';
    return;
  }

  orderIdDisplay.textContent = orderId;

  try {
    const response = await fetch(`${window.RelRoot}api/orders/${orderId}`);
    const data = await response.json();

    if (data.success && data.order) {
      updateTrackingStatus(data.order.state);
    } else {
      Toast.error('åŠ è½½è®¢å•è¯¦æƒ…å¤±è´¥');
    }
  } catch (error) {
    console.error('åŠ è½½è®¢å•è¯¦æƒ…å¤±è´¥:', error);
    Toast.error('åŠ è½½è®¢å•è¯¦æƒ…å¤±è´¥');
  }
}

function updateTrackingStatus(status) {
  const stepIndex = statusMap[status] || 0;
  const steps = document.querySelectorAll('.status-step');
  const statusProgress = document.getElementById('status-progress');

  steps.forEach((step, index) => {
    if (index < stepIndex) {
      step.querySelector('.step-dot').classList.add('completed');
      step.querySelector('.step-text').classList.add('completed');
    } else if (index === stepIndex) {
      step.querySelector('.step-dot').classList.add('active');
      step.querySelector('.step-text').classList.add('active');
    }
  });

  statusProgress.style.width = `${(stepIndex / (steps.length - 1)) * 100}%`;
}

document.addEventListener('DOMContentLoaded', loadTrackingInfo);
</script>
