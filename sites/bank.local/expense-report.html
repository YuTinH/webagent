<!doctype html>
<html lang="zh-CN">
<head>
<script>window.RelRoot = "../";</script>
<meta charset="utf-8">
<title>差旅报销 - Nebula Bank</title>
<link rel="stylesheet" href="../static/skin.css">
<link rel="stylesheet" href="../static/components.css">
<style>
.report-card { max-width: 820px; margin: 0 auto; background: var(--card); border:1px solid var(--border); border-radius: 12px; padding: 28px; }
</style>
</head>
<body>
<div class="navbar">
  <div class="inner">
    <div class="brand"><div class="logo"></div> Nebula Bank</div>
    <div class="navlinks">
      <a href="../bank.local/dashboard.html">账户</a>
      <a href="../bank.local/transactions.html">交易</a>
      <a href="../bank.local/cards.html">卡片</a>
      <a href="../bank.local/expense-report.html" class="active">报销</a>
    </div>
  </div>
</div>
<div id="__toast" class="toast"></div>
<div class="container">
  <div class="breadcrumbs"><a href="../bank.local/dashboard.html">账户</a> / <span>差旅报销</span></div>

  <div class="report-card">
    <h2 style="margin-top:0">提交差旅报销</h2>
    <div class="grid cols-2 mb-4">
      <div>
        <label class="muted">行程编号 (PNR)</label>
        <input id="report-pnr" class="input mt-1" value="PNR-8891">
      </div>
      <div>
        <label class="muted">酒店确认号</label>
        <input id="report-hotel" class="input mt-1" value="HTL-77">
      </div>
    </div>
    <div class="grid cols-2 mb-4">
      <div>
        <label class="muted">会议注册号</label>
        <input id="report-conf" class="input mt-1" value="CONF-8801">
      </div>
      <div>
        <label class="muted">总金额</label>
        <input id="report-total" type="number" class="input mt-1" value="1200">
      </div>
    </div>
    <div class="mb-4">
      <label class="muted">费用明细</label>
      <textarea id="report-notes" class="input mt-1" rows="3" placeholder="机票、酒店、会议注册..."></textarea>
    </div>
    <div class="flex" style="justify-content:flex-end; gap:12px">
      <button class="btn" onclick="Toast.info('Draft saved')">保存草稿</button>
      <button class="btn pri" onclick="submitReport()">提交报销</button>
    </div>
  </div>
</div>
<script src="../static/common.js"></script>
<script src="../static/components.js"></script>
<script>
async function submitReport() {
  const pnr = document.getElementById('report-pnr').value || 'PNR-8891';
  const total = document.getElementById('report-total').value || 1200;
  await send('E5-2025-205','submit_expense',{pnr, total, reportId:'EXP-3344'});
}
</script>

</body>
</html>
