      </div>
    </div>
  </div>
  <script>
  function login() {
    const u = document.getElementById('username').value;
    const p = document.getElementById('password').value;
    localStorage.setItem('bank.user', u);
    window.location.href = 'dashboard.html';
  }
  </script>
</body>
