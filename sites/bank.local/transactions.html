let transactions = [];
async function loadTransactions() {
  const list = document.getElementById('transactions-list');
  try {
    const res = await fetch('../api/transactions?account_id=1&days=30');
    const data = await res.json();
    if (data.success) {
      transactions = data.transactions;
      list.innerHTML = '<table class="table"><thead><tr><th>æ—¥æœŸ</th><th>æè¿°</th><th>é‡‘é¢</th></tr></thead><tbody>' +
        transactions.map(t => `<tr><td>${new Date(t.created_at).toLocaleDateString('zh-CN')}</td><td>${t.description||'-'}</td><td style="color:${t.amount>0?'var(--ok)':'var(--err)'}">Â¥${t.amount.toFixed(2)}</td></tr>`).join('') +
        '</tbody></table>';
      await fetch('../api/memory', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({key:'banking.transactions.last_export',value:new Date().toISOString(),source:'user'})
      });
    }
  } catch(e) {
    list.innerHTML = '<div>åŠ è½½å¤±è´¥</div>';
  }
}
function exportCSV() {
  const csv = 'Date,Description,Amount\n' + transactions.map(t =>
    `"${new Date(t.created_at).toISOString()}","${t.description||''}",${t.amount}`
  ).join('\n');
  const blob = new Blob([csv], {type:'text/csv'});
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = 'transactions.csv';
  a.click();
}
loadTransactions();
</script>
