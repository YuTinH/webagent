<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Conference Registration - EventHub</title>
<link rel="stylesheet" href="../static/skin.css">
<link rel="stylesheet" href="../static/components.css">
<style>
.reg-card { max-width: 760px; margin: 0 auto; background: var(--panel); border:1px solid var(--border); border-radius: var(--radius); padding:32px; }
</style>
</head>
<body>

<div class="navbar">
  <div class="inner">
    <div class="brand">
      <div class="logo" style="background: linear-gradient(135deg, #f59e0b, #f97316)"></div>
      EventHub
    </div>
    <div class="navlinks">
      <a href="../trip.local/manage.html">Trips</a>
      <a href="../event.local/registration.html" class="active">Conference</a>
      <a href="../bank.local/expense-report.html">Expenses</a>
    </div>
  </div>
</div>

<div class="container">
  <div class="breadcrumbs">
    <a href="../trip.local/manage.html">My Trips</a> / <span>Conference Registration</span>
  </div>

  <div class="reg-card">
    <h2 style="margin-top:0">AI Summit Paris</h2>
    <p class="muted">Dec 10-12 Â· Paris Expo Center</p>

    <div class="grid cols-2 mb-4">
      <div>
        <label class="muted">Full Name</label>
        <input id="reg-name" class="input mt-1" value="John Doe">
      </div>
      <div>
        <label class="muted">Company</label>
        <input id="reg-company" class="input mt-1" value="Nebula Labs">
      </div>
    </div>

    <div class="grid cols-2 mb-4">
      <div>
        <label class="muted">Ticket Type</label>
        <select id="reg-ticket" class="input mt-1">
          <option value="standard" selected>Standard - $399</option>
          <option value="vip">VIP - $699</option>
        </select>
      </div>
      <div>
        <label class="muted">Email</label>
        <input id="reg-email" class="input mt-1" value="john@example.com">
      </div>
    </div>

    <div class="flex" style="justify-content:flex-end; gap:12px">
      <button class="btn" onclick="Toast.info('Saved as draft')">Save Draft</button>
      <button class="btn pri" onclick="submitRegistration()">Submit Registration</button>
    </div>
  </div>
</div>

<script src="../static/common.js"></script>
<script src="../static/components.js"></script>
<script>
async function submitRegistration() {
  await send('F2-2025-301','conference_register',{event:'AI Summit Paris', city:'Paris', ticket: document.getElementById('reg-ticket').value, registrationId:'CONF-8801'});
}
</script>

</body>
</html>
