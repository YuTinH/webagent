<!doctype html>
<html lang="zh-CN">
<head>
<script>window.RelRoot = "../";</script>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>注册成功 - 活动中心</title>
<link rel="stylesheet" href="../static/skin.css">
<link rel="stylesheet" href="../static/components.css">
<style>
.success-card {
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: var(--radius);
  padding: 40px;
  max-width: 600px;
  margin: 40px auto;
  text-align: center;
}
.success-icon {
  font-size: 64px;
  margin-bottom: 24px;
  color: var(--ok);
}
.reg-details {
  background: rgba(255,255,255,0.05);
  border-radius: 8px;
  padding: 20px;
  margin: 24px 0;
  text-align: left;
}
.detail-row {
  display: flex;
  justify-content: space-between;
  margin-bottom: 8px;
  font-size: 15px;
}
.detail-row:last-child { margin-bottom: 0; }
.detail-label { color: var(--muted); }
.detail-value { font-weight: 600; }
</style>
</head>
<body>

<!-- Navigation -->
<div class="navbar">
  <div class="inner">
    <div class="brand"><div class="logo"></div> 活动中心</div>
    <div class="navlinks">
      <a href="../event.local/index.html">首页</a>
      <a href="../event.local/events.html">活动日历</a>
      <a href="../event.local/my-tickets.html">我的票券</a>
    </div>
  </div>
</div>

<div class="container">
  <div class="success-card">
    <div class="success-icon">✅</div>
    <h3 style="font-size:24px; margin-bottom:8px">注册成功</h3>
    <p style="color:var(--muted)">您的会议注册已确认，发票将发送至您的邮箱。</p>
    
    <div class="reg-details">
      <div class="detail-row">
        <span class="detail-label">会议名称</span>
        <span class="detail-value" id="conf-name">Web Agent未来峰会</span>
      </div>
      <div class="detail-row">
        <span class="detail-label">注册ID</span>
        <span class="detail-value" id="reg-id">CONF-XXXX</span>
      </div>
      <div class="detail-row">
        <span class="detail-label">发票抬头</span>
        <span class="detail-value" id="invoice-title">Your Lab</span>
      </div>
      <div class="detail-row">
        <span class="detail-label">状态</span>
        <span class="detail-value badge ok">已付款</span>
      </div>
    </div>

    <div style="display:flex; gap:12px; justify-content:center">
      <button class="btn pri" onclick="window.location.href='../event.local/index.html'">返回首页</button>
      <button class="btn" onclick="window.print()">打印凭证</button>
    </div>
  </div>
  
  <div class="footer">活动中心 · Synthetic UI for Web Agent Research</div>
</div>

<script src="../static/common.js"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {
    const params = new URLSearchParams(window.location.search);
    if (params.get('eventName')) {
        document.getElementById('conf-name').textContent = params.get('eventName');
    }
    if (params.get('regId')) {
        document.getElementById('reg-id').textContent = params.get('regId');
    }
    if (params.get('invoiceTitle')) {
        document.getElementById('invoice-title').textContent = params.get('invoiceTitle');
    }
});
</script>
</body>
</html>
