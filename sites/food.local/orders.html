<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Orders - YumYum</title>
<link rel="stylesheet" href="../static/skin.css">
<link rel="stylesheet" href="../static/components.css">
<style>
.order-card {
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: var(--radius);
  padding: 24px;
  margin-bottom: 16px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.order-status {
  padding: 4px 12px;
  border-radius: 99px;
  font-size: 12px;
  font-weight: 700;
  text-transform: uppercase;
}
.status-pending { background: var(--warn-bg); color: var(--warn); }
.status-delivered { background: var(--ok-bg); color: var(--ok); }
.order-items { font-size: 14px; color: var(--muted); margin-top: 8px; }
</style>
</head>
<body>

<div class="navbar">
  <div class="inner">
    <div class="brand">
      <div class="logo" style="background: linear-gradient(135deg, #ef4444, #f97316)"></div>
      YumYum
    </div>
    <div class="navlinks">
      <a href="index.html">Restaurants</a>
      <a href="orders.html" class="active">Orders</a>
    </div>
  </div>
</div>

<div class="container">
  
  <h1 style="margin-bottom: 24px">My Orders</h1>

  <div id="order-list">
    <div class="text-center muted p-8">Loading orders...</div>
  </div>

</div>

<script src="../static/common.js"></script>
<script src="../static/components.js"></script>
<script>
async function loadOrders() {
  const env = await api('/api/env');
  const orders = env.food?.orders || {};
  const list = document.getElementById('order-list');
  
  const entries = Object.entries(orders).reverse(); // Newest first
  
  if (entries.length === 0) {
    list.innerHTML = '<div class="text-center muted p-8">No orders yet.</div>';
    return;
  }

  list.innerHTML = entries.map(([id, order]) => `
    <div class="order-card">
      <div>
        <div style="font-weight:700; font-size:18px">${order.restaurant}</div>
        <div class="order-items">${order.items.join(', ')}</div>
        <div class="muted text-sm mt-2">${new Date(order.ordered_at).toLocaleString()} â€¢ ${id}</div>
      </div>
      <div style="text-align:right">
        <div class="font-bold text-lg mb-2">$${order.total.toFixed(2)}</div>
        <span class="order-status status-${order.status}">${order.status}</span>
      </div>
    </div>
  `).join('');
}

loadOrders();
</script>

</body>
</html>
