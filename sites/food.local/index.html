<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Food Delivery - YumYum</title>
<link rel="stylesheet" href="../static/skin.css">
<link rel="stylesheet" href="../static/components.css">
<style>
.category-pills {
  display: flex;
  gap: 12px;
  overflow-x: auto;
  padding-bottom: 8px;
  margin-bottom: 24px;
}
.pill {
  padding: 8px 16px;
  background: var(--surface);
  border-radius: 99px;
  cursor: pointer;
  white-space: nowrap;
  transition: var(--transition);
  border: 1px solid transparent;
}
.pill:hover, .pill.active {
  background: var(--pri);
  color: white;
}
.restaurant-card {
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: var(--radius);
  overflow: hidden;
  transition: var(--transition);
  display: flex;
  flex-direction: column;
}
.restaurant-card:hover {
  transform: translateY(-4px);
  border-color: var(--pri);
  box-shadow: var(--shadow-lg);
}
.res-img {
  height: 160px;
  background: #f1f5f9;
  display: grid; place-items: center;
  font-size: 48px;
}
.res-info { padding: 16px; flex: 1; }
.res-meta { font-size: 13px; color: var(--muted); margin-top: 8px; display: flex; gap: 12px; }
.rating { color: #f59e0b; font-weight: 700; }
</style>
</head>
<body>

<div class="navbar">
  <div class="inner">
    <div class="brand">
      <div class="logo" style="background: linear-gradient(135deg, #ef4444, #f97316)"></div>
      YumYum
    </div>
    <div class="navlinks">
      <a href="index.html" class="active">Restaurants</a>
      <a href="orders.html">Orders</a>
    </div>
    <div class="search">
      <input type="text" placeholder="Search for food...">
    </div>
  </div>
</div>

<div class="container">
  
  <div class="category-pills">
    <div class="pill active" onclick="filter('all')">All</div>
    <div class="pill" onclick="filter('burger')">ğŸ” Burgers</div>
    <div class="pill" onclick="filter('pizza')">ğŸ• Pizza</div>
    <div class="pill" onclick="filter('asian')">ğŸœ Asian</div>
    <div class="pill" onclick="filter('mexican')">ğŸŒ® Mexican</div>
    <div class="pill" onclick="filter('healthy')">ğŸ¥— Healthy</div>
  </div>

  <h2 style="margin-bottom:24px">Nearby Favorites</h2>
  
  <div class="grid cols-3 gap-6" id="res-list">
    <!-- Rendered by JS -->
  </div>

</div>

<script src="../static/common.js"></script>
<script src="../static/components.js"></script>
<script>
const RESTAURANTS = [
  { id: 'RES-001', name: 'Burger Kingpin', tags: ['burger', 'fast'], rating: 4.5, time: '20-30 min', delivery: 2.99, img: 'ğŸ”' },
  { id: 'RES-002', name: 'Sushi Zen', tags: ['asian', 'healthy'], rating: 4.8, time: '30-45 min', delivery: 3.99, img: 'ğŸ£' },
  { id: 'RES-003', name: 'Pizza Paradise', tags: ['pizza'], rating: 4.2, time: '25-40 min', delivery: 1.99, img: 'ğŸ•' },
  { id: 'RES-004', name: 'Green Bowl', tags: ['healthy', 'vegan'], rating: 4.9, time: '15-25 min', delivery: 0, img: 'ğŸ¥—' },
  { id: 'RES-005', name: 'Taco Fiesta', tags: ['mexican'], rating: 4.4, time: '20-35 min', delivery: 2.49, img: 'ğŸŒ®' },
  { id: 'RES-006', name: 'Noodle House', tags: ['asian'], rating: 4.6, time: '30-40 min', delivery: 3.49, img: 'ğŸœ' },
];

function render(filterTag = 'all') {
  const list = document.getElementById('res-list');
  const filtered = filterTag === 'all' ? RESTAURANTS : RESTAURANTS.filter(r => r.tags.includes(filterTag));
  
  list.innerHTML = filtered.map(r => `
    <div class="restaurant-card" onclick="location.href='restaurant.html?id=${r.id}'" style="cursor:pointer">
      <div class="res-img">${r.img}</div>
      <div class="res-info">
        <div style="display:flex; justify-content:space-between">
          <h3 style="margin:0">${r.name}</h3>
          <span class="rating">â˜… ${r.rating}</span>
        </div>
        <div class="res-meta">
          <span>${r.time}</span>
          <span>â€¢</span>
          <span>${r.delivery === 0 ? 'Free Delivery' : '$' + r.delivery + ' Delivery'}</span>
        </div>
      </div>
    </div>
  `).join('');
}

function filter(tag) {
  document.querySelectorAll('.pill').forEach(p => p.classList.remove('active'));
  event.target.classList.add('active');
  render(tag);
}

render();
</script>

</body>
</html>
