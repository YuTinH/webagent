  <script>
  async function loadMessages() {
      const list = document.getElementById('messages-list');
      try {
          const env = await loadEnv();
          const messages = env.mobile?.messages || [];
          
          if (messages.length === 0) {
              list.innerHTML = `<div style="text-align:center; padding:24px; color:var(--muted)">æ— æ–°æ¶ˆæ¯</div>`;
              return;
          }
          
          list.innerHTML = messages.reverse().map(msg => `
            <div class="card soft">
                <div style="font-weight:700; margin-bottom:4px">${msg.from}</div>
                <div style="font-size:16px">${msg.content}</div>
                <div style="color:var(--muted); font-size:12px; margin-top:8px">${msg.timestamp}</div>
            </div>
          `).join('');
      } catch (e) {
          list.innerHTML = '<div class="error">åŠ è½½å¤±è´¥</div>';
      }
  }
  document.addEventListener('DOMContentLoaded', loadMessages);
  </script>
